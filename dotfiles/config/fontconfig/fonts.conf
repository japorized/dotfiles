<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Set preferred serif, sans serif, and monospace fonts. -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Times Newer Roman</family>
  </prefer>
 </alias>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Helvetica Neue</family>
  </prefer>
 </alias>
 <alias>
  <family>sans</family>
  <prefer>
   <family>Helvetica Neue</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack Nerd Font</family>
  </prefer>
 </alias>
 <!-- Chinese Fonts -->
 <match target="font">
  <test compare="contains" name="lang" target="pattern">
   <string>zh</string>
  </test>
  <alias>
   <family>serif</family>
   <prefer>
    <family>WenQuanYi Zen Hei Sharp</family>
   </prefer>
  </alias>
 </match>
 <match target="font">
  <test compare="contains" name="lang" target="pattern">
   <string>zh</string>
  </test>
  <alias>
   <family>sans-serif</family>
   <prefer>
    <family>WenQuanYi Zen Hei Sharp</family>
   </prefer>
  </alias>
 </match>
 <match>
  <test compare="contains" name="lang" target="pattern">
   <string>zh</string>
  </test>
  <alias>
   <family>monospace</family>
   <prefer>
    <family>WenQuanYi Zen Hei Mono</family>
   </prefer>
  </alias>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>WenQuanYi Zen Hei Sharp</string>
  </test>
  <edit mode="assign" name="family" binding="same">
   <string>Source Han Sans CN</string>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintnone</const>
  </edit>
 </match>
 <!-- Japanese Fonts -->
 <match target="font">
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <alias>
   <family>sans-serif</family>
   <prefer>
    <family>SoukouMincho</family>
   </prefer>
  </alias>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <alias>
   <family>serif</family>
   <prefer>
    <family>SoukouMincho</family>
   </prefer>
  </alias>
 </match>
 <match target="font">
  <test compare="contains" name="lang">
   <string>ja</string>
  </test>
  <alias>
   <family>monospace</family>
   <prefer>
    <family>SoukouMincho</family>
   </prefer>
  </alias>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
