config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  d_bspwm:
    dst: ~/.config/bspwm
    src: config/bspwm
  d_chunkwm:
    dst: ~/.config/chunkwm
    src: config/chunkwm
  d_hammerspoon:
    dst: ~/.config/hammerspoon
    src: config/hammerspoon
  d_lemonbar:
    dst: ~/.config/lemonbar
    src: config/lemonbar
  d_lock-screen:
    dst: ~/.config/lock-screen
    src: config/lock-screen
  d_mysnippets:
    dst: ~/.vim/mysnippets
    src: vim/mysnippets
  d_nvim:
    dst: ~/.config/nvim
    src: config/nvim
  d_snippets:
    dst: ~/.vim/snippets
    src: vim/snippets
  d_templates:
    dst: ~/.vim/templates
    src: vim/templates
  d_vis:
    dst: ~/.config/vis
    src: config/vis
  "d_\xFCbersicht":
    dst: "~/.config/\xDCbersicht"
    src: "config/\xDCbersicht"
  f_aliases:
    dst: ~/.aliases
    src: aliases
  f_aria2.conf:
    dst: ~/.config/aria2/aria2.conf
    src: config/aria2/aria2.conf
  f_bindings:
    dst: ~/.config/ncmpcpp/bindings
    src: config/ncmpcpp/bindings
