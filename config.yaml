  f_functions:
    dst: ~/.functions
    src: functions
  f_keymap:
    dst: ~/.w3m/keymap
    src: w3m/keymap
  f_khdrc:
    dst: ~/.config/khdrc
    src: config/khdrc
  f_kitty.conf:
    dst: ~/.config/kitty.conf
    src: config/kitty.conf
  f_libinput-gestures.conf:
    dst: ~/.config/libinput-gestures.conf
    src: config/libinput-gestures.conf
  f_mpd.conf:
    dst: ~/.config/mpd/mpd.conf
    src: config/mpd/mpd.conf
  f_ncmpcpp_config:
    dst: ~/.config/ncmpcpp/config
    src: config/ncmpcpp/config
  f_preferences.sublime-settings:
